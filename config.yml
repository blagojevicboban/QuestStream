export:
  format: glb
  save_mesh: true
  save_pointcloud: false
ingestion:
  validation_checksum: true
post_processing:
  decimation_target_triangles: 100000
  smoothing_iterations: 5
reconstruction:
  block_count: 50000
  block_resolution: 16
  camera: left
  confidence_threshold: 0.05
  depth_max: 10.0
  frame_interval: 5
  trunc_voxel_multiplier: 8.0
  use_confidence_filtered_depth: true
  valid_count_threshold: 4
  voxel_size: 0.005

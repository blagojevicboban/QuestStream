export:
  format: glb
  save_mesh: true
  save_pointcloud: false
ingestion:
  validation_checksum: true
post_processing:
  decimation_target_triangles: 100000
  smoothing_iterations: 5
reconstruction:
  block_count: 50000
  block_resolution: 16
  camera: color
  confidence_threshold: 0.05
  depth_max: 3.0
  frame_interval: 1
  trunc_voxel_multiplier: 5.0
  use_confidence_filtered_depth: false
  valid_count_threshold: 4
  voxel_size: 0.03
